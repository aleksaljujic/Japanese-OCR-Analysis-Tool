services:
  ocr-service:
    build: ./ocr_pipeline
    container_name: ocr-service
    ports:
      - "8000:80"
    volumes:
      - ocr_models_data:/root/.paddlex
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/docs"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  agent-service:
    build: ./agent_pipeline
    container_name: agent-service
    ports:
      - "8001:80"
    env_file: .env
    restart: unless-stopped
    depends_on:
      - ocr-service

  streamlit-ui:
    build: .
    container_name: streamlit-ui
    ports:
      - "8501:8501"
    environment:
      - OCR_URL=http://ocr-service:80
      - AGENT_URL=http://agent-service:80
    depends_on:
      ocr-service:
        condition: service_healthy
      agent-service:
        condition: service_started
    restart: unless-stopped

volumes:
  ocr_models_data:
